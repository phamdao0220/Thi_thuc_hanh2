<script>
    let arr = [1, 2, 3, 4, 5];
    let sum = +prompt('nhap so vao day');
    function tryRemoveFromArray(arr, sum) {
        for (let i = arr.length; i >= 0; i--) {
            if (arr[i] == sum) {
                arr.splice(i, 1)
            }
        }
        return arr;
    }
    document.write(tryRemoveFromArray(arr, sum))
</script>
